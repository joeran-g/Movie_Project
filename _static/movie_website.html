<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie Database</h1>
</div>

                </div>
        </li>
