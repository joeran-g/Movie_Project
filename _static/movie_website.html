<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie Database</h1>
</div>
<div>
    <ol class="movie-grid">
        
        <li class='movie-grid li'>
                <div class='movie'>
                    <img class='movie-poster' src=https://m.media-amazon.com/images/M/MV5BN2NmN2VhMTQtMDNiOS00NDlhLTliMjgtODE2ZTY0ODQyNDRhXkEyXkFqcGc@._V1_SX300.jpg alt='poster image'/>
                    <p class='movie-title'> The Matrix </p>
                    <p class='movie-year'> 1999 </p>
                </div>
        </li>

            
        <li class='movie-grid li'>
                <div class='movie'>
                    <img class='movie-poster' src=https://m.media-amazon.com/images/M/MV5BZmI4ZmIxOGQtMGY2ZS00Y2Y5LTllMDItYzllOWFmMTNlMmY2XkEyXkFqcGc@._V1_SX300.jpg alt='poster image'/>
                    <p class='movie-title'> The Lord Of The Rings </p>
                    <p class='movie-year'> 1978 </p>
                </div>
        </li>

            
        <li class='movie-grid li'>
                <div class='movie'>
                    <img class='movie-poster' src=https://m.media-amazon.com/images/M/MV5BNGEwYjgwOGQtYjg5ZS00Njc1LTk2ZGEtM2QwZWQ2NjdhZTE5XkEyXkFqcGc@._V1_SX300.jpg alt='poster image'/>
                    <p class='movie-title'> The Godfather </p>
                    <p class='movie-year'> 1972 </p>
                </div>
        </li>

            
        <li class='movie-grid li'>
                <div class='movie'>
                    <img class='movie-poster' src=https://m.media-amazon.com/images/M/MV5BZjliMWExOTMtZDQ3ZS00NWU3LWIyN2EtMjllNzk3ZTNlYzg4XkEyXkFqcGc@._V1_SX300.jpg alt='poster image'/>
                    <p class='movie-title'> Seven </p>
                    <p class='movie-year'> 1954 </p>
                </div>
        </li>

            
    </ol>
</div>
</body>
</html>
